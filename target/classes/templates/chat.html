<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('/images/doodles.svg');
      background-repeat: repeat;
      background-size: contain;
      overflow: hidden;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      border-left: 1px solid #e4e4e7;
      border-right: 1px solid #e4e4e7;
    }

    .header {
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      color: #111827;
      border-bottom: 1px solid #e5e7eb;
      background-color: #fff;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse; /* Newest at bottom */
      padding: 16px;
      gap: 12px;
      background-color: transparent;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      font-size: 15px;
      word-wrap: break-word;
      color: #1f2937;
    }

    .message.sent {
      align-self: flex-end;
      background-color: #dcfce7;
    }

    .message.received {
      align-self: flex-start;
    }

    .message .sender {
      font-weight: 600;
      color: #2563eb;
      margin-right: 4px;
    }

    .message .timestamp {
      font-size: 0.75em;
      color: #9ca3af;
      margin-left: 10px;
      float: right;
    }

    .input-area {
      position: sticky;
      bottom: 0;
      background-color: #fff;
      padding: 10px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-top: 1px solid #e5e7eb;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
      z-index: 10;
    }

    #username {
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .message-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 9999px;
      font-size: 15px;
      background-color: #fff;
      box-sizing: border-box;
    }

    button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #22c55e;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #16a34a;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 18px;
      }
      .message {
        font-size: 14px;
      }
      button {
        width: 42px;
        height: 42px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Chat Room</div>
    <div id="messages"></div>
    <div class="input-area">
      <input id="username" type="text" placeholder="Your name" onchange="setUsername()" />
      <div class="message-row">
        <input id="message" type="text" placeholder="Type a message"
               onkeypress="if(event.key === 'Enter') sendMessage()" />
<button onclick="sendMessage()" title="Punch to send">ðŸ‘Š</button>
      </div>
    </div>
  </div>

  <script>
    let socket = new SockJS('/chat');
    let stompClient = Stomp.over(socket);
    let username = 'user';

    stompClient.connect({}, function (frame) {
      stompClient.subscribe('/topic/messages', function (message) {
        const msg = JSON.parse(message.body);
        const isSent = msg.sender === username;
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + (isSent ? 'sent' : 'received');
        messageDiv.innerHTML =
          '<span class="sender">' + msg.sender + ':</span> ' +
          msg.content +
          '<span class="timestamp">' + new Date(msg.timestamp).toLocaleTimeString() + '</span>';

        document.getElementById('messages').prepend(messageDiv);
      });
    });

    function setUsername() {
      username = document.getElementById('username').value || 'user';
    }

    function sendMessage() {
      const messageInput = document.getElementById('message');
      const msg = messageInput.value.trim();
      if (!msg) return;

      stompClient.send('/app/sendMessage', {}, JSON.stringify({
        sender: username,
        content: msg,
        timestamp: new Date().toISOString()
      }));

      messageInput.value = '';
      messageInput.focus(); // Keep keyboard open on mobile
    }
  </script>
</body>
</html>
